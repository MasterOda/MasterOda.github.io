<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Optional CSS styling */
        #image-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        #image-gallery img {
            max-width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="image-gallery"></div>

    <script>
        // Array of your image URLs
        var imageUrls = [
            'https://drive.google.com/uc?id=12oa-GSLGy7-p3NhKx8GZC0mPquWSSax3',
            'https://drive.google.com/uc?id=1bWXsR8ndk2Ysm8icjFqj2Ilb9TcIEyi9',
            'https://drive.google.com/uc?id=1aXsVjMw2VuhGoCx2n0kgzBD9guCj0Tjx',
            'https://drive.google.com/uc?id=1bWXsR8ndk2Ysm8icjFqj2Ilb9TcIEyi9'
        ];

        // Get the image gallery div
        var galleryDiv = document.getElementById('image-gallery');

        // Loop over the image URLs and create img elements
        imageUrls.forEach(function(url) {
            var img = document.createElement('img');
            img.src = url;
            img.alt = 'Image';
            galleryDiv.appendChild(img);
        });
    </script>
</body>
</html>
