<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Optional CSS styling */
        #image-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        #image-gallery img {
            max-width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="image-gallery"></div>

    <script>
        // Array of your image URLs
        var imageUrls = [
            // Direct image URL from Wikimedia
            'https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flower_jtca001.jpg/1280px-Flower_jtca001.jpg',
            // Corrected GitHub-hosted image URLs
            'https://raw.githubusercontent.com/MasterOda/MasterOda.github.io/main/9D310EFC-C35D-4CB4-B462-367BE0CDE512.webp',
            'https://raw.githubusercontent.com/MasterOda/MasterOda.github.io/main/282E1AC2-C94C-4656-81BE-F46188A3AC14.webp',
            'https://raw.githubusercontent.com/MasterOda/MasterOda.github.io/main/201CC420-43A9-4541-BF30-AB6BDC537493.jpeg',
            'https://raw.githubusercontent.com/MasterOda/MasterOda.github.io/main/1AB16C48-07A6-44CF-A0CD-8714980E2806.jpeg'
        ];

        // Get the image gallery div
        var galleryDiv = document.getElementById('image-gallery');

        // Loop over the image URLs and create img elements
        imageUrls.forEach(function(url) {
            var img = document.createElement('img');
            img.src = url;
            img.alt = 'Image';
            galleryDiv.appendChild(img);
        });
    </script>
</body>
</html>
