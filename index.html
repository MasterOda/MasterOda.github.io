<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Optional CSS styling */
        #image-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        #image-gallery img {
            max-width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="image-gallery"></div>

    <script>
        // Array of your image URLs
        var imageUrls = [
            // This one works because it's a direct image URL
            'https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flower_jtca001.jpg/1280px-Flower_jtca001.jpg',
            // Corrected Google Drive direct image URLs
            'https://drive.google.com/uc?export=view&id=1J-pNl-5tFo5hhPLK6y52RqJbfy7f3u0w', // Example Google Drive Image 1
            'https://drive.google.com/uc?export=view&id=1bWXsR8ndk2Ysm8icjFqj2Ilb9TcIEyi9'  // Example Google Drive Image 2
        ];

        // Get the image gallery div
        var galleryDiv = document.getElementById('image-gallery');

        // Loop over the image URLs and create img elements
        imageUrls.forEach(function(url) {
            var img = document.createElement('img');
            img.src = url;
            img.alt = 'Image';
            galleryDiv.appendChild(img);
        });
    </script>
</body>
</html>
